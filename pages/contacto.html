<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <title>Contacto para consultas</title>
</head>
<link rel="stylesheet" href="style.css">

<body>
    <header></header>
    <main>
        <a href="../index.html"><img src="img/MORON.PNG" alt="municipalidad de Morón">
        </a>
        <h1 class=".subtitle">Dejanos tu consulta</h1>
        <p class="encabezadoContacto">Te responderemos a la brevedad</p>

        <form action="/submit" method="post" style="text-align: left;
        border: 1px solid black";>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">

            <label for="telefono">Teléfono:</label>
            <input type="number" name="telefono" id="telefono">

            <label for="mail">Mail:</label>
            <input type="email" name="mail" id="mail">

            <label for="consulta">Consulta:</label>
            <input type="textarea" name="consulta" id="consulta" placeholder="Escribinos tu consulta">

            <input type="submit" value="Enviar">

        </form>
    </main>

    <section>
        <footer>
            <a href="https://www.google.com/maps/place/Mendoza+289,+B1708JNF+Mor%C3%B3n,+Provincia+de+Buenos+Aires/@-34.6454807,-58.6229275,19.5z/data=!4m6!3m5!1s0x95bcb89ff1827ef1:0x3c9f7d378e934198!8m2!3d-34.6456162!4d-58.6224489!16s%2Fg%2F11mxzb6vzf?authuser=0&entry=ttu&g_ep=EgoyMDI0MTAxNi4wIKXMDSoASAFQAw%3D%3D"
                target="_blank">Dónde estamos</a>
        </footer>
    </section>
</body>

</html>
